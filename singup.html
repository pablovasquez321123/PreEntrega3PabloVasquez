<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>Regístrate</title>
</head>
<body>
    <section>
        <h2>Registro</h2>
        <form id="singupForm">
            <label>Nombre</label>
            <input type="text" placeholder="Nombre usuario" id="name" required>
            <label>Mail</label>
            <input type="email" placeholder="Ej..usuario@gmail.com" id="email" required autofocus>
            <label>Contraseña</label>
            <input type="password" placeholder="Contraseña usuario" id="password" required>
            <input type="submit" value="Registrarse" class="registro">
        </form>
        <p>Ya tienes una cuenta? <a href="./login.html">Inicia sección</a></p>
    </section>

    <script src="./js/singup.js"></script>
</body>
</html>
